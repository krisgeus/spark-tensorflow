repos:
  - repo: https://github.com/psf/black
    rev: 20.8b1
    hooks:
    - id: black
  - repo: https://github.com/pycqa/flake8
    rev: 3.9.1
    hooks:
    - id: flake8
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v0.812
    hooks:
    - id: mypy
  - repo: https://github.com/pycqa/isort
    rev: 5.9.2
    hooks:
    - id: isort
  - repo: https://github.com/mwouts/jupytext
    rev: v1.11.0
    hooks:
    - id: jupytext
      args: [--from, ipynb, --to, markdown]
  - repo: local
    hooks:
    - id: export-poetry-dependencies
      name: export-poetry-dependencies
      entry: bash -c 'poetry export -f requirements.txt --output requirements.txt'
      language: system
      types: [toml]
      pass_filenames: true